<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de acesso</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form class="form">
        <div class="card">
            <div class="card-top">
                <img class="img-login" src="img/no-profile-picture-15257.png" alt="icone-perfil">
                <h2 class="titulo">Painel de Acesso</h2>
                <p class="sub-titulo">Entre com uma conta existente</p>
            </div>

            <div class="card-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Digite o seu email">
            </div>

            <div class="card-group">
                <label>Senha</label>
                <input type="password" name="senha" placeholder="Digite a sua senha">
            </div>

            <div class="card-group">
                <label><input type="checkbox">Lembre de mim</label>
            </div>

            <div class="card-group btn">
                <button type="submit">ACESSAR</button>
            </div>

        </div>
    </form>

</body>
</html>
